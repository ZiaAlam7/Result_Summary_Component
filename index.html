<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Results Summary Component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

</head>

<body>
  <div class="container">
    <div class="sub_container">

      <div class="left card">

        <p>Your Result</p>

        <div class="circle">

          <p id="score">76</p>
          <p>of 100</p>

        </div>

        <p>Great</p>
        <p>You scored higher than <span id="percent">65</span>% of the people who have taken these tests.</p>

      </div>
      <div class="right card">

        <p>Summary</p>
        <div class="subjects">
          <!-- <div class="subject reaction">
        <span>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          Reaction
        </span>
        <span class="marks">
          <p>80</p>
          <p>/ 100</p>
        </span>
      </div> -->
        </div>

        <button id="result-change">Continue</button>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>.
    Coded by <a href="https://www.linkedin.com/in/zia-alam-102572227/" target="_blank">Zia Alam</a>
  </div>


  <script src="script.js"></script>
</body>

</html>
